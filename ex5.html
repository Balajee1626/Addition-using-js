<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition Calculator</title>
<style>

.input-group {
  display: flex;
}

.input-group input {
  flex: 1;
  margin-right: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input-group button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.input-group button:hover {
  background-color: #Ff4500;
  font-weight:20px;
  color:yellow;
}

.result-box {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

 body, html {
  height: 100%;
}

* {
  box-sizing: border-box;
}

.bg-image {

  background-image: url("im.jpg");


  filter: blur(8px);
  -webkit-filter: blur(8px);


  height: 100%;


  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}


.bg-text {
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0, 0.4);
  color: #Ff4500;
  font-weight: bold;
  border: 3px solid red;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
 border-radius:40px;
max-width:600px;

</style>

</head>
<body>
<div class="bg-image"></div>
  <div class="bg-text">
    <h2>Addition of Two Num</h2>
    <div class="input-group">
      <input type="text" id="num1" placeholder="Enter first number">
      <input type="text" id="num2" placeholder="Enter second number"><br>
      <button onclick="addNumbers()">Add</button>
	
    </div>
    <div id="result" class="result-box"></div>
  </div>

  <script>
function addNumbers() {
  // Get the input values
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);

  // Check if both inputs are valid numbers
  if (!isNaN(num1) && !isNaN(num2)) {
    // Add the numbers
    var sum = num1 + num2;

    // Display the result
    document.getElementById('result').innerText = "The sum of " + num1 + " and " + num2 + " is: " + sum;
  } else {
    // Display an error message if inputs are not valid numbers
    document.getElementById('result').innerText = "Please enter valid numbers.";
  }
}

</script>
</body>
</html>
